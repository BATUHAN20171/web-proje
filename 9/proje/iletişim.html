    <div id="app">


        <h1 class="text-center mt-4">İLETİŞİM SAYFASINA HOŞ GELDİNİZ</h1>

        <form action="gelenler.php" method="post" enctype="multipart/form-data" >
            <div class="container centered-container">

                <!-- Ad Soyad Kartı -->
                <div class="card mb-3">
                    Ad Soyad
                    <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Adınızı Giriniz" v-model="name">
                </div>

                <!-- E Posta Kartı -->
                <div class="card mb-3">
                    E Posta
                    <input type="text" class="form-control mt-2" id="email" name="email" placeholder="ornek@mail.com"
                        v-model="email">
                </div>

                <!-- Telefon Kartı -->
                <div class="card mb-3">
                    Telefon
                    <input type="text" class="form-control mt-2" id="Telefon" placeholder="05xx xxx xx xx" name="telefon"
                        v-model="telefon">
                </div>

                <!-- Cinsiyet Kartı -->
                <div class="card mb-3">
                    Cinsiyet
                    <div class="form-check">
                        <input class="form-check-input mx-1" type="radio" name="cinsiyet" id="erkek" value="erkek"
                            v-model="cinsiyet" >
                        Erkek
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mx-1" type="radio" name="cinsiyet" id="kiz" value="kiz"
                            v-model="cinsiyet">
                        Kız
                    </div>
                </div>

                <!-- Bölüm Kartı -->
                <div class="card mb-3">
                    Okuduğunuz Bölümler
                    <div class="form-check">
                        <input class="form-check-input mx-1" type="checkbox" name="Bölüm" id="Bilgisayar"
                            v-model="bolumler" value="Bilgisayar Mühendisliği">
                        Bilgisayar Mühendisliği
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mx-1" type="checkbox" name="Bölüm_2" id="makine" v-model="bolumler"
                            value=" Makine Mühendisliği">
                        Makine Mühendisliği
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mx-1" type="checkbox" name="Bölüm_3" id="maden" v-model="bolumler"
                            value="Maden Mühendisliği">
                        Maden Mühendisliği
                    </div>
                </div>

                <!-- konu Kartı -->
                <div class="card mb-3">
                    Konu
                    <select class="form-select mt-2" id="seçim" v-model="konu" name="konu">
                        <option value="şikayet" selected>Şikayet</option>
                        <option value="soru">Soru</option>
                        <option value="teklif">Teklif</option>

                    </select>
                </div>


                <!-- mesaj Kartı -->
                <div class="card mb-3">
                    Ad Soyad
                    <textarea class="form-control mt-2" id="message" rows="4" v-model="message" name="mesaj"
                        placeholder="Mesajınızı yazın..."></textarea>
                </div>


                <!-- Tarih Kartı -->
                <div class="card mb-3">
                    Tarih
                    <input type="date" class="form-control" id="Tarih" v-model="tarih" name="tarih">    
                </div>





                <!-- renk Kartı -->
                <div class="card mb-3 d-flex justify-content-center align-items-center flex-column">
                    Renk
                    <input type="color" class="form-control form-control-color mt-2" id="color" value="#ff0000" v-model="color" name="renk">
                </div>



                <!-- dosya Kartı -->
                <div class="card mb-3">
                    Dosya
                    <input class="form-control" type="file" id="dosya" @change="handleFileChange" name="dosya">
                </div>


                <!-- memnuniyet Kartı -->

                <div class="card mb-3">
                    Memnuniyet
                    <input type="range" class="form-range" min="1" max="10" id="memnuniyet" v-model="memnuniyet" name="memnuniyet" >
                </div>

                <div class="card mb-3">
                    <button type="button" class="btn btn-outline-warning" onclick="jsKontrol()">JS ile Kontrol
                        Et</button>
                </div>

                <div class="card mb-3">
                    <button type="button" class="btn btn-outline-success" @click="vueKontrol">Vue.js ile Kontrol
                        Et</button>
                </div>


                <!-- temizle-->
                <div class="card mb-3">
                    <button type="reset" class="btn btn-outline-info">Temizle</button>
                </div>

                <!-- gönder-->
                <div class="card mb-3">
                    <button type="submit" class="btn btn-outline-danger">Gönder</button>
                </div>








            </div>




        </form>

    <!-- JS ve Vue Kodları -->
    <script>
        function jsKontrol() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const telefon = document.getElementById("Telefon").value.trim();
            const cinsiyet = document.querySelector('input[name="cinsiyet"]:checked');
            const bolumler = document.querySelectorAll('input[name="Bölüm"]:checked');
            const bolumler_2 = document.querySelectorAll('input[name="Bölüm_2"]:checked');
            const bolumler_3 = document.querySelectorAll('input[name="Bölüm_3"]:checked');
            const konu = document.getElementById("seçim").value;
            const mesaj = document.getElementById("message").value.trim();
            const tarih = document.getElementById("Tarih").value;
            const dosya = document.getElementById("dosya").files.length;
            const memnuniyet = document.getElementById("memnuniyet").value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const telefonRegex = /^\d{10,15}$/;

            let mesajlar = [];

            if (name === "") mesajlar.push("Ad Soyad boş bırakılamaz.");
            if (!emailRegex.test(email)) mesajlar.push("Geçerli bir e-posta giriniz.");
            if (!telefonRegex.test(telefon)) mesajlar.push("Telefon 10-15 haneli rakamlardan oluşmalıdır.");
            if (!cinsiyet) mesajlar.push("Cinsiyet seçimi yapılmalıdır.");
            if (bolumler.length === 0 && bolumler_2.length === 0 && bolumler_3.length === 0) mesajlar.push("En az bir bölüm seçmelisiniz.");
            if (!konu) mesajlar.push("Konu seçimi yapılmalıdır.");
            if (mesaj === "") mesajlar.push("Mesaj kısmı boş bırakılamaz.");
            if (!tarih) mesajlar.push("Tarih seçilmelidir.");
            if (!dosya) mesajlar.push("Bir dosya yüklemelisiniz.");
            if (memnuniyet < 1 || memnuniyet > 10) mesajlar.push("Memnuniyet 1-10 arasında olmalıdır.");

            if (mesajlar.length > 0) {
                alert("JS Kontrol Sonucu:\n" + mesajlar.join("\n"));
            } else {
                alert("JS Kontrol: Tüm bilgiler doğru!");
            }
        }

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    name: "",
                    email: "",
                    telefon: "",
                    cinsiyet: null,
                    bolumler: [],
                    konu: "şikayet",
                    message: "",
                    tarih: "",
                    color: "#ff0000",
                    dosya: null,
                    memnuniyet: 5
                }
            },
            methods: {
                vueKontrol() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const telefonRegex = /^\d{10,15}$/;

                    let mesajlar = [];

                    if (this.name.trim() === "") mesajlar.push("Ad Soyad boş bırakılamaz.");
                    if (!emailRegex.test(this.email)) mesajlar.push("Geçerli bir e-posta giriniz.");
                    if (!telefonRegex.test(this.telefon)) mesajlar.push("Telefon 10-15 haneli rakamlardan oluşmalıdır.");
                    if (!this.cinsiyet) mesajlar.push("Cinsiyet seçimi yapılmalıdır.");
                    if (this.bolumler.length === 0) mesajlar.push("En az bir bölüm seçmelisiniz.");
                    if (!this.konu) mesajlar.push("Konu seçimi yapılmalıdır.");
                    if (this.message.trim() === "") mesajlar.push("Mesaj kısmı boş bırakılamaz.");
                    if (!this.tarih) mesajlar.push("Tarih seçilmelidir.");
                    if (!this.dosya) mesajlar.push("Bir dosya yüklemelisiniz.");
                    if (this.memnuniyet < 1 || this.memnuniyet > 10) mesajlar.push("Memnuniyet 1-10 arasında olmalıdır.");

                    if (mesajlar.length > 0) {
                        alert("Vue Kontrol Sonucu:\n" + mesajlar.join("\n"));
                    } else {
                        alert("Vue Kontrol: Tüm bilgiler doğru!");
                    }
                },
                handleFileChange(event) {
                    this.dosya = event.target.files.length > 0;
                }
            }
        }).mount("#app");
    </script>
