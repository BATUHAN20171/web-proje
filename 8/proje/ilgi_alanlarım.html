<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ä°lgi AlanlarÄ±m - Oyunlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .game-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ðŸŽ® Ä°lgi AlanlarÄ±m: Oyunlar</h1>

        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Bir oyun adÄ± girin...">
        </div>
        <button class="btn btn-success mb-3" onclick="oyunAra()">Oyun Ara</button>

        <div id="oyunSonucu"></div>
    </div>

    <script>
        const apiKey = 'c488d8ace1d949c49e4f27ba76fea1c1'; // Buraya kendi API key'ini yapÄ±ÅŸtÄ±r

        function oyunAra() {
            const aranan = document.getElementById('searchInput').value;
            fetch(`https://api.rawg.io/api/games?key=${apiKey}&search=${encodeURIComponent(aranan)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.results.length > 0) {
                        const oyun = data.results[0];
                        document.getElementById("oyunSonucu").innerHTML = `
                            <div class="game-card">
                                <h3>${oyun.name} (${oyun.released})</h3>
                                <img src="${oyun.background_image}" alt="Oyun GÃ¶rseli">
                                <p><strong>Rating:</strong> ${oyun.rating} / 5</p>
                            </div>
                        `;
                    } else {
                        document.getElementById("oyunSonucu").innerHTML = `<p>Oyun bulunamadÄ±.</p>`;
                    }
                });
        }
    </script>
</body>
</html>
