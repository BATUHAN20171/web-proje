<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 50%;
            background-color: rgb(31, 0, 53);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        input {
            margin-bottom: 1rem;
        }
    </style>

</head>

<body>


    <p style="color: aliceblue; font-size: larger; font-weight: bolder; text-align: center;">LÜTFEN GİRİŞ YAPINIZ</p>


    <div class="container">



        <div class="card bg-dark text-white p-4">
            <form action="#" method="post" id="giris_formu">


                <p>KULLANICI ADI</p>

                <input type="text">

                <p style="margin-top: 50px;">ŞİFRE</p>

                <input type="password" id="Şifre">

                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-outline-warning" type="submit" value="GİRİŞ" style="margin-top: 50px;">
                </div>
            </form>
            <p id="message"></p>

        </div>





    </div>




    <script>
        const Şifre = "1234"; // Gerçek uygulamalarda bunu böyle tutma!

        document.getElementById("giris_formu").addEventListener("submit", function (e) {
            e.preventDefault(); // Sayfa yenilenmesin

            const girilen_şifre = document.getElementById("Şifre").value;

            if (girilen_şifre === Şifre) 
            {
                document.getElementById("message").textContent = "Giriş başarılı!";

                // Burada yönlendirme yapabilirsin, örneğin:
                window.location.href = "ana_sayfa.html";
            } else 
            {
                document.getElementById("message").textContent = "Şifre yanlış, tekrar dene!";
            }

        });
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
